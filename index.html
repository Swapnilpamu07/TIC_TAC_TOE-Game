<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="navbar">
        <li>
            <img src="/image/logo.png" alt="">
    </li>
    <li >
        <p>TIC-TAC-TOE</p>
    </li>
</ul>

    <div class="container">
        <div id="result" > </div>
        <div class="game">
            <div id="0" class="boxes"></div>
            <div id="1" class="boxes"></div>
            <div id="2" class="boxes"></div>
            <div id="3" class="boxes"></div>
            <div id="4" class="boxes"></div>
            <div id="5" class="boxes"></div>
            <div id="6" class="boxes"></div>
            <div id="7" class="boxes"></div>
            <div id="8" class="boxes"></div>
        </div>
        <button value="submit" id="reset" class="button-28">Reset</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
